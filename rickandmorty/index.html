<head>

    <!-- creamos el contenedor de spiner -->
    <div class="container my-5">
      <!-- spiner cargando -->
      <section  class="d-flex align-items-center justify-content-center" id="loading">

        <div class="d-flex align-items-center">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>

      </section>

      <section class="row " id="card-dinamicas">
            <!-- aqui se introducira el template de  las card -->

     </section>

        <!-- template de las card  -->
    <template id="template">

      <article class="col-12 col-md-6 col-lg-3 card-content  my-1">  

        <div class="card text-center shadow card-animation">

          <img src="" alt=""  class="card-img-top">
          <div class="card-body">

            <h5 class="card-title text-primary lead">aqui va el nombre</h5>
            <p class="lead text-secondary">aqui va la especia</p>
          </div>
        </div>

      </article>
  </template>

    </div>
